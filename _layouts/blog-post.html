<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>{{ page.title }}</title>
    </head>
    <body>
        {{ page.title }}
        <p>{{ page.date | date_to_string }} - {{ page.author }}</p>

        {{ content }}

        <h2>Latest post</h2>

        <ul>
            {% for post in site.posts %}
            <li>
                <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
                {{ post.excerpt }}
            </li>
            {% endfor %}

        </ul>

    </body>
</html>
